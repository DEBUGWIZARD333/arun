<html>
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>
<body>
  <form onsubmit="handleSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Enter your name"><br><br>

    <label for="fatherName">DEPARTMENT:</label>
    <input type="text" name="DEPARTMENT" placeholder="Enter your DEPARTMENT name"><br><br>

    <label for="bloodGroup">DOB:</label>
    <input type="text" name="DOB" placeholder="Enter your DOB"><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="text" name="mobile" placeholder="Enter your mobile number"><br><br>

    <label for="address">INSTAGRAM:</label>
    <input type="text" name="INSTAGRAM" placeholder="Enter your INSTA ID"><br><br>

    <label for="email">Email:</label>
    <input type="text" name="email" placeholder="Enter your email"><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter your password"><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="output"></div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const output = document.getElementById('output');

      const data = new FormData(form);
      let result = "<h3>Submitted Data:</h3><ul>";
      for (let [key, value] of data.entries()) {
        result += `<li><strong>${key}</strong>: ${value}</li>`;
      }
      result += "</ul>";
      output.innerHTML = result;
    }
  </script>
</body>
</html>
